<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="contatoportifolio.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Contato</h1>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i><span>Home</span></a></li>
                <li><a href="projetos.html"><i class="fas fa-briefcase"></i><span>Projetos</span></a></li>
                <li><a href="contatoportifolio.html"><i class="fas fa-envelope"></i><span>Contato</span></a></li>
            </ul>
        </nav>
    </header>

    <!-- Formulário de Contato -->
    <section id="contato">
        <div class="titulo-contato">
            <i class="fas fa-phone-alt"></i>
            <h2>Entre em Contato</h2>
        </div>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <i class="fas fa-user form-icon"></i>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <i class="fas fa-envelope form-icon"></i>
            </div>

            <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>
                <i class="fas fa-comment form-icon"></i>
            </div>

            <button type="submit"><i class="fas fa-paper-plane"></i> Enviar</button>
        </form>
    </section>

    <!-- Rodapé -->
    <footer>
        <div class="footer-item">
            <i class="fas fa-phone"></i> <span>Meu Número: (24) 99911-1552</span>
        </div>
        <div class="footer-item">
            <i class="fas fa-envelope"></i> <a href="mailto:seuemail@exemplo.com">mariaeduardaunivassouras@gmail.com</a>
        </div>
    </footer>

    <script src="portifolio.js"></script>
</body>
</html>
